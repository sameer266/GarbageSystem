{% extends 'app2/base.html' %}
{% load static %}

{% block title %} Add Notification {% endblock %}

{% block body %}
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <h2 class="mb-3">Add Notification</h2>

            <!-- Custom CSS for the checkbox -->
            <style>
                /* Hide the default checkbox */
                .custom-checkbox .form-check-input {
                    width: 20px;
                    height: 20px;
                    background-color:rgb(0, 0, 0);
                    border-radius: 4px;
                    border: 2px solid #ddd;
                    transition: all 0.3s ease;
                    position: relative;
                    appearance: none; /* Removes default checkbox appearance */
                }

                /* Add a checkmark when the checkbox is checked */
                .custom-checkbox .form-check-input:checked {
                    background-color:rgb(255, 26, 26);
                    border-color:rgb(0, 0, 0);
                }

                .custom-checkbox .form-check-input:checked::after {
                    content: 'âœ”'; /* Adds the checkmark */
                    position: absolute;
                    top: 0;
                    left: 4px;
                    font-size: 14px;
                    color: white;
                }

                /* Label styling */
                .custom-checkbox .form-check-label {
                    font-size: 16px;
                    color: #333;
                    padding-left: 8px;
                }

                /* Focus styling */
                .custom-checkbox .form-check-input:focus {
                    border-color: #28a745;
                    box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.25);
                }
            </style>

            <div class="card p-4 shadow-sm">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <input type="text" id="message" name="message" class="form-control" required>
                    </div>

                    <!-- Checkbox -->
                    <div class="mb-3 form-check custom-checkbox">
                        <input class="form-check-input" type="checkbox" id="status" name="status">
                        <label class="form-check-label" for="status">Mark as Read</label>
                    </div>

                    <button type="submit" class="btn btn-success">Save</button>
                    <a href="{% url 'dashboard:app-notification_list' %}" class="btn btn-secondary">Back</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
